<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da9e582e30.js" crossorigin="anonymous"></script>
    <script src="master.js"></script>

    <script>
        window.addEventListener("load", function () {
            const form = document.getElementById('my-form');
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                const action = e.target.action;
                fetch(action, {
                    method: 'POST',
                    body: data,
                })
                    .then(() => {
                        alert("Data Submitted");
                        nosnackbar();
                        document.getElementById('my-form').reset();
                        
                    })
            });
        });

    </script>
</head>

<body>
   
    <div id="main">
     
        <div class="intern-form card-ui">
            <h2 class="center font">Form Submission</h2>
            <form id="my-form" name="mform" method="POST"
                action="https://script.google.com/macros/s/AKfycbwQjCJAvcnEB-TLQzp2YGvbse1HMYKwc_dYPLK1h8s12jEehZPtBdb-H1WY2NflRUpKJQ/exec">
                <input class="input" name="Email" type="email" required>
                <label class="placeholder open-sans bold">Email</label>
                <br><br>
                <input class="input font" name="Name" type="text" required>
                <label class="placeholder  open-sans bold">Name</label>
                <br><br>
                <input class="input" name="Whatsapp" type="tel" required>
                <label class="placeholder open-sans bold">Contact Number</label>
                <br><br>

                <select name="Sweets" class="input open-sans bold" required>
                    <option value=""></option>
                    <option value="Gulab Jamun">Gulab Jamun</option>
                    <option value="Jalebi">Jalebi</option>
                    <option value="Imirti">Imirti</option>

                </select>
                <label class="placeholder">Your Preffered Sweet</label>
                
                <br><br>
                <br><br><button type="submit" onclick="validate()">Send</button>

                <div id="snackbar" class="snackbar open-sans"><i
                        class="fa-solid fa-circle-nodes spin"></i>&nbsp;&nbsp;&nbsp;Processing Form...</div>
            </form>


        </div>

    </div>

  

    </div>
</body>

</html>
